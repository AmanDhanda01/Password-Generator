<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PASSWORD GENERATOR</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
             <button data-copy class="copyBtn">
                <span data-copymsg  class="tooltip">copied</span>
                <img src="./images/copy-content-vector-icon-document-260nw-1260468262.jpg"  width="23" height="23">
             </button>
          
        </div>

        <div class="input-container">
            <div class="length-container">
                     <p>Password Length</p>
                     <p data-passwordlength>0</p>
            </div>
            <input type="range" min="1" max="20" data-slider-length class="slider" step="1">
            <div class="check">
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox"  id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox"  id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox"  id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-strength class="indicator"></div>
            </div>

            <button class="generateBtn">GENERATE PASSWORD</button>
        </div>
       
    </div>
  
       <script src="index.js"></script>
</body>
</html>
